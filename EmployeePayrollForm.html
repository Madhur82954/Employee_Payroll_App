<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../EmployeePayrollApp/Assets/Images/logo.png" alt="logo">
            <div>
                <span class="emp-text">employee</span><br>
                <span class="emp-text emp-payroll">payroll</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -1.png" required>
                        <img class="profile" id="image2" src="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -7.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="../EmployeePayrollApp/Assets/Profile-Images/Ellipse -9.png">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
